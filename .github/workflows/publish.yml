on:
  release:
    types: [published]
  workflow_dispatch:

name: Publish
jobs:
  publish:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - name: Dependencies installation
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
